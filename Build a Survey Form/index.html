<link rel="stylesheet" href="styles.css" />
<div class="container">
  <header class="header">
    <h1 id="title">Survey form</h1>
    <p id="description">Please take 1 minite to fill this survey</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="name">email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="name">Age(optional)</label>
      <input
        type="number"
        name="age"
        id="number"
        class="form-control"
        min="10"
        max="99"
        placeholder="age"
      />
    </div>
    <div class="form-group">
      <p>What option best describes yout current role</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value></option>
        <option value="Student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="preferno">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recomend FreeCodeCamp to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >
      <label>
        <input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
    <div class="form=group">
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="most-like" name="mostlike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">projects</option>
        <option value="community">Comunity</option>
        <option value="opensource">open source</option>
      </select>
    </div>
    <div class="form-group">
      <p>What will you like to see improved?</p>
      <span class="clue">Check all that apply</span>
      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="fdata-visualozation"
          type="checkbox"
          class="input-checkbox"
        />Data visualization</label
      >
      <label
        ><input
          name="prefer"
          value="Challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
    </div>

    <div class="form group">
      <p>Comments of Thoughts?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="enter your comment here"
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</div>
